<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://kit.fontawesome.com/a2ed5c267b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Music Player</h1>
        <div id="info">
            <div class="logo_space"></div>
            <div class="more_info">
                <div class="name"></div>
                <div class="progress">
                    <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" role="progressbar"
                        style="width: 0%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
        <div class="player">
            <div class="logo"> <img src="https://static.vecteezy.com/packs/media/vectors/term-bg-1-666de2d9.jpg"
                    style="width: 100%;height :100%;" alt="">
            </div>
            <i class="fa-sharp fa-solid fa-backward"></i>
            <i class="fa-solid play fa-play"></i>
            <i class="fa-sharp fa-solid fa-forward"></i>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
